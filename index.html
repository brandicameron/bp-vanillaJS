<body>

	<!--  LOGIN SECTION  -->

	<section class="login">
		<h1>Login</h1>
		<form class="login-form">
			<input type="email" name="email" placeholder="Email" id="login-email">
			<input type="password" name="password" placeholder="Password" id="login-password" autocomplete="current-password">
			<button id="login-btn">Login</button>
		</form>
	</section>


	<!--  BLOOD PRESSURE SECTION  -->

	<main class="readings-container hide">
		<header>History</header>
		<ul class="readings">

			<!--  sample to build js elements by
	<li>
		<div class="reading-container">
			<div class="bp high">144/82</div>
		<div class="pulse"><img src="./img/heart.svg" alt="" class="heart">71</div>
		</div>
		<div class="date">Nov 29, 2010 @ 12:55pm</div>
	</li>
-->
		</ul>
		<form class="bp-form">
			<div class="control-bar">+</div>
			<div class="reading-inputs">
				<div class="input-group">
					<label for="systolic">Systolic</label>
					<input type="tel" name="systolic" id="systolic" maxlength="3" autofocus oninput="autoTab(this, diastolic)">
				</div>
				<div class="slash">/</div>
				<div class="input-group">
					<label for="diastolic">Diastolic</label>
					<input type="tel" id="diastolic" name="diastolic" maxlength="2" oninput="autoTab(this, pulse)">
				</div>
				<div class="input-group pulse-group">
					<label for="pulse">Pulse</label>
					<input type="tel" name="pulse" id="pulse">
				</div>
			</div>
			<button id="saveBtn" class="save-btn" type="submit">Save</button>
		</form>
	</main>

	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
