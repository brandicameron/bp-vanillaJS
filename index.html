<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<title>Blood Pressure Readings</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Brandi Cameron | hello@brandicameron.com">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">

	<!-- FB Share Graphic -->
	<meta property="og:title" content="  TITLE  HERE  " />
	<meta property="og:image" content="  IMAGE URL  HERE  " />

</head>

<body>

	<header>History</header>

	<ul class="readings">
		<!--  sample to build js elements by
	<li>
		<div class="reading-container">
			<div class="bp high">144/82</div>
		<div class="pulse"><img src="./img/heart.svg" alt="" class="heart">71</div>
		</div>
		<div class="date">Nov 29, 2010 @ 12:55pm</div>
	</li>
-->
	</ul>

	<form>
		<div class="control-bar">+</div>
		<div class="reading-inputs">
			<div class="input-group">
				<label for="systolic">Systolic</label>
				<input type="tel" name="systolic" id="systolic" maxlength="3" autofocus oninput="autoTab(this, diastolic)">
			</div>
			<div class="slash">/</div>
			<div class="input-group">
				<label for="diastolic">Diastolic</label>
				<input type="tel" id="diastolic" name="diastolic" maxlength="2" oninput="autoTab(this, pulse)">
			</div>
			<div class="input-group pulse-group">
				<label for="pulse">Pulse</label>
				<input type="tel" name="pulse" id="pulse">
			</div>
		</div>
		<button id="saveBtn" class="save-btn" type="submit">Save</button>
	</form>

	<script src="js/main.js"></script>
</body>

</html>
